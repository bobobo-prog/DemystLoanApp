<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Loan Application</h2>
        <button class="btn btn-primary" (click)="initiateApplication()">Initiate Loan Application</button>

        <div *ngIf="applicationInitiated" class="mt-3">
            <div class="alert alert-success">
                {{ successMessage }}
            </div>
        </div>

        <div *ngIf="successMessage && successMessage != ''">
            <form [formGroup]="businessDetailsForm" (ngSubmit)="submitForm()" class="mt-3">
                <div class="form-group">
                    <label for="businessName">Business Name:</label>
                    <input type="text" id="businessName" formControlName="businessName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="yearEstablished">Year Established:</label>
                    <input type="number" id="yearEstablished" formControlName="yearEstablished" class="form-control"
                        required>
                </div>

                <div class="form-group">
                    <label for="loanAmount">Loan Amount:</label>
                    <input type="number" id="loanAmount" formControlName="loanAmount" class="form-control" required>
                </div>

                <div *ngIf="balanceSheetFlag" class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit Loan Application</button>
                </div>
                
            </form>
        </div>

        <div>
            <div *ngIf="successMessage" class="mt-3">
                <form [formGroup]="accountingForm" (ngSubmit)="requestBalanceSheet($event)">
                    <div class="form-group">
                        <label for="accountingProvider">Select Accounting Provider:</label>
                        <select id="accountingProvider" formControlName="selectedProvider" class="form-control">
                            <option value="Xero">Xero</option>
                            <option value="MYOB">MYOB</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Request Balance Sheet</button>
                </form>
            </div>
            <div *ngIf="balanceSheetFlag" class="mt-3">
              <h3>Balance Sheet</h3>
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>Year</th>
                          <th>Month</th>
                          <th>Profit/Loss</th>
                          <th>Assets Value</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let entry of balanceSheetEntries">
                          <td>{{ entry.year }}</td>
                          <td>{{ entry.month }}</td>
                          <td>{{ entry.profitOrLoss }}</td>
                          <td>{{ entry.assetsValue }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
        </div>

</body>

</html>
